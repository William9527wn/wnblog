<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<form method="get" action="/login">
    <p>
        用户名：<input type="text" name="username">
    </p>
    <p>
        密码：<input type="password" name="password">
    </p>
    <p>
        <input type="submit" value="登录"/>
    </p>

    <p></p>
    <p>
        <a href="/logout">
            <input type="button" value="退出登录">
        </a>
    </p>
</form>
</body>
</html>
